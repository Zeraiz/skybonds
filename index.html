<script>




function searchInNode (el) {
    let result = [];
    let nodeList = [];
    nodeList.push(el);
    while (nodeList.length > 0) {
        let currentNode = nodeList.shift();
        result.push(currentNode);
        for (let i = 0; i < currentNode.childNodes.length; i++) {
            nodeList.push(currentNode.childNodes[i]);
        }
    }
    return result;
}
